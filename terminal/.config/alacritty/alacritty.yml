
## ------- KEYS ------------ ##

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }


## -------- FONT ------------ ##

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 9

## -------- THEME ----------- ##

# Colors (Gruvbox dark)
schemes:
  gruvbox-dark: &dark
  # Default colors
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

      # Normal colors
      normal:
        black:   '#282828'
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'

        # Bright colors
        bright:
          black:   '#928374'
          red:     '#fb4934'
          green:   '#b8bb26'
          yellow:  '#fabd2f'
          blue:    '#83a598'
          magenta: '#d3869b'
          cyan:    '#8ec07c'
          white:   '#ebdbb2'



offset:
  x: 1
  y: 1

colors: *dark
