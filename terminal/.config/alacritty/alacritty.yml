
## ------- KEYS ------------ ##

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }


## -------- FONT ------------ ##

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 9

